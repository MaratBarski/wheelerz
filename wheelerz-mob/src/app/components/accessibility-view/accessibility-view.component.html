<ion-card class="main-shadow view-over">
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="m-center">
                    <app-image src="ac-{{accessibility.name}}.svg"></app-image>
                    <div>
                        {{accessibility.name|translate}}
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="accessibility.accessibilityItems?.length">
        <ion-row *ngFor="let it of accessibility.accessibilityItems">
            <ion-col>
                <div class="item {{it.selectedValue}}">
                    {{getText(it)|translate}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
