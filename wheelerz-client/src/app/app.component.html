<div class="loading" *ngIf="(loaderService.loading|async)">
    <div class="center">
        <img src="./assets/img/loading.gif">
    </div>
</div>
<div *ngIf="isLoaded" [style.direction]="direction">
    <app-top *ngIf="userService.isLogedIn"></app-top>
    <div [class.main]="userService.isLogedIn">
        <app-nav-bar [links]="(links$|async)||[]" *ngIf="userService.isLogedIn && (loaderService.onShowTopMenu | async)"></app-nav-bar>
        <router-outlet></router-outlet>
    </div>
</div>
<div class="footer"></div>
