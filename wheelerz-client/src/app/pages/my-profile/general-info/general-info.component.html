<ng-container *ngIf="user$|async as user">
    <app-top-profile (onAvatarChanged)="onAvatarChanged($event)" [isEditable]="isEditable"
        [user]="user"></app-top-profile>
    <div>
        <app-story-card [editable]="true" *ngFor="let s of user.stories" [isShowAvatar]="false"
            [story]="s"></app-story-card>
    </div>
</ng-container>
