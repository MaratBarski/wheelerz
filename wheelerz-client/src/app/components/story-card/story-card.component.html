<div class="cnt">
    <div class="card pointer" routerLink="/story-info/{{story.id}}">
        <div class="main-flex">
            <div *ngIf="isShowAvatar" class="image">
                <app-avatar [raduius]="raduius" [avatar]="story.mainImage"></app-avatar>
            </div>
        </div>
        <div class="comment-stars">
            <div class="info-stars">
                <div class="info">
                    <div class="title">{{story.name || story.title}}</div>
                    <div class="address">
                        <div class="add-image"><app-image src="address.svg"></app-image></div>
                        <span *ngIf="story.address">{{story.address}},&nbsp;</span>{{story.city?.name}},&nbsp;{{story.country?.name}}
                    </div>
                </div>
                <div>
                    <app-stars [estimation]="story.estimation || 0"></app-stars>
                    <div class="date">
                        <div>
                            {{story.dateAdd|date:'dd/MM/yyyy'}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="comments">
                <div [innerHTML]="story.comments">
                </div>
            </div>
        </div>
    </div>
    <app-edit-delete [editable]="editable" [post]="story" editUrl="/my-profile/story/{{story.id}}"
        (onDelete)="onDelete.emit($event)"></app-edit-delete>
</div>
