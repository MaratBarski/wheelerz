<div class="cnt">
    <div [style.width.px]="width" class="avatar">
        <img [style.borderRadius.px]="raduius" *ngIf="avatar" [style.width.px]="width" src="{{avatar}}">
    </div>
    <div *ngIf="isEditable" (click)="openFile()" class="edit-avatar">
        <img src="./assets/img/edit-image.svg">
        <input type="file" (change)="changeFile($event)" #fileUpload style="display: none;">
    </div>
</div>
