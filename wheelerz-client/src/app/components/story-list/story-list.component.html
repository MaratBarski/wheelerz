<div class="cnt" *ngIf="user$|async as user">
    <app-story-selector *ngIf="!searchByUser" (onApply)="onApplySelector($event)"
        [storySelector]="storySelector"></app-story-selector>
    <app-search-box *ngIf="searchByUser" [text]="request.q || ''"
        (onSearch)="updateSearchText($event)"></app-search-box>
    <ng-container *ngIf="stories">
        <ng-container *ngFor="let story of stories">
            <div class="story">
                <app-story-card [isShowAvatar]="isShowAvatar" [editable]="editable" (onDelete)="onDelete($event)"
                    [story]="story"></app-story-card>
            </div>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="isNoData">
        <app-no-data></app-no-data>
    </ng-container>
    <div class="main-pager">
        <div>
            <app-paginator (onPageChange)="onPageChange($event)" [total]="total" [size]="request.page.size"
                [current]="request.page.current"></app-paginator>
        </div>
    </div>
</div>
