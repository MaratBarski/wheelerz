<div class="cnt">
    <div class="card pointer" routerLink="/story-info/{{story.id}}">
        <div class="inner">
            <div *ngIf="isShowAvatar" class="image">
                <app-avatar [isBig]="true" [width]="700" [raduius]="raduius" [avatar]="story.mainImage"></app-avatar>
            </div>
            <div class="info">
                <div class="country">{{story.city?.name}},&nbsp;{{story.country?.name}}</div>
                <div class="est"><app-stars [estimation]="story.estimation || 0"></app-stars></div>
                <div *ngIf="story.user">
                    <app-top-profile [chairInfo]="story|storyToChair" [chairNumber]="story.chairNumber" [isNameOnTop]="false" [mobilityTypes]="story.mobilities"
                        [user]="story.user"></app-top-profile>
                </div>
            </div>
        </div>
    </div>
    <app-edit-delete [editable]="editable" [post]="story" editUrl="/my-profile/story/{{story.id}}" (onDelete)="onDelete.emit($event)"></app-edit-delete>
</div>
